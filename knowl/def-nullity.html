</h3>Let <span class="process-math">\(V\)</span> and <span class="process-math">\(W\)</span> be vector spaces over a field <span class="process-math">\(F\text{.}\)</span> Let <span class="process-math">\(T\colon V\to W\)</span> be an <span class="process-math">\(F\)</span>-linear map. The dimension of the kernel of <span class="process-math">\(T\)</span> is called the <dfn class="terminology">nullity</dfn> of <span class="process-math">\(T\text{.}\)</span> So,<div class="displaymath process-math">
\begin{equation*}
{\rm nullity}(T)=\dim_F\ker(T).
\end{equation*}
