<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">7.2.7</span><span class="period">.</span>
</h3>Let <span class="process-math">\(V\)</span> be a finite-dimensional vector space over a field <span class="process-math">\(F\)</span> and let <span class="process-math">\(T\colon V\to V\)</span> be an <span class="process-math">\(F\)</span>-linear map. The matrix of <span class="process-math">\(T\)</span> with respect to an ordered basis <span class="process-math">\((v_1,v_2,\ldots,v_n)\)</span> is a diagonal matrix if and only if each <span class="process-math">\(v_i\)</span> is an eigenvector.</article><span class="incontext"><a href="sec-eigen.html#proposition-8" class="internal">in-context</a></span>
