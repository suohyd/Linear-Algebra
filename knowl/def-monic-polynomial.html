<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">A.1.4</span><span class="period">.</span><span class="space"> </span><span class="title">(Monic polynomial).</span>
</h3> A polynomial <span class="process-math">\(p(t)=a_0+a_1t+\cdots+a_nt^n\in F[t]\)</span> of degree <span class="process-math">\(n\)</span> is said to be <dfn class="terminology">monic</dfn> if <span class="process-math">\(a_n=1\)</span> or in other words, the coefficient of the highest degree term of <span class="process-math">\(p(t)\)</span> is <span class="process-math">\(1\text{.}\)</span></article><span class="incontext"><a href="sec-algebra-of-polynomials.html#def-monic-polynomial" class="internal">in-context</a></span>
