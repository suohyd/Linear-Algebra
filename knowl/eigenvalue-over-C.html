</h3>Let <span class="process-math">\(T\colon V\to V\)</span> be an <span class="process-math">\(F\)</span>-linear map on a vector space <span class="process-math">\(V\)</span> of dimension <span class="process-math">\(n&lt;\infty\text{.}\)</span> <ol class="decimal">
<li><div class="para">The linear map <span class="process-math">\(T\)</span> has at most <span class="process-math">\(n\)</span> eigenvalues.</div></li>
<li><div class="para">If <span class="process-math">\(F=\C\)</span> and <span class="process-math">\(V\neq\{0\}\)</span> then <span class="process-math">\(T\)</span> has at least one eigenvalue.</div></li>
