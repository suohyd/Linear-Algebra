<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Note that the characteristic polynomial of anti-clockwise rotation by <span class="process-math">\(90^0\)</span> of the real plane is <span class="process-math">\(t^2+1\text{.}\)</span> Hence it has no real roots and thus no eigenvalues. However, <span class="process-math">\(t^2+1\)</span> has roots in <span class="process-math">\(\C\)</span> (refer to <a href="" class="xref" data-knowl="./knowl/rotation-of-real-plane.html" title="Example 7.2.4: (Rotation in the real plane)">Example 7.2.4</a> and <a href="" class="xref" data-knowl="./knowl/rotation-in-the-complex-plane-.html" title="Example 7.2.5: (Rotation in the complex plane)">Example 7.2.5</a>).</div>
