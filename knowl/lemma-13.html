<article class="lemma theorem-like"><h3 class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">7.1.6</span><span class="period">.</span>
</h3>Let <span class="process-math">\(V\)</span> be a finite-dimensional vector space over a field <span class="process-math">\(F\)</span> and let <span class="process-math">\(T\colon V\to V\)</span> be an <span class="process-math">\(F\)</span>-linear map. If <span class="process-math">\(W\)</span> is a <span class="process-math">\(T\)</span>-invariant subspace then there is a well-defined <span class="process-math">\(F\)</span>-linear map <span class="process-math">\(\overline{T}\colon V/W\to V/W\)</span> given by <span class="process-math">\(v+W\mapsto T(v)+W\text{.}\)</span></article><span class="incontext"><a href="sec-invariant-subspaces.html#lemma-13" class="internal">in-context</a></span>
