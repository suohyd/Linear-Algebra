<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.3.2</span><span class="period">.</span><span class="space"> </span><span class="title">(Fundamental Homomorphism Theorem).</span>
</h3>Let <span class="process-math">\(V, W\)</span> be vector spaces over a field <span class="process-math">\(F\)</span> and let <span class="process-math">\(T\colon V\to W\)</span> be an <span class="process-math">\(F\)</span>-linear map. Then,<div class="displaymath process-math">
\begin{equation*}
V/\ker(T)\simeq\Im(T).
\end{equation*}
