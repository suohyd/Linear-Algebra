</h3>It may not be immediately clear from the definition of finite-dimensional vector space (<a href="" class="xref" data-knowl="./knowl/def-dim.html" title="Definition 3.3.2: (Dimension of a vector space)">Definition 3.3.2</a>) that every basis has the same cardinality. This will be proven in <a href="" class="xref" data-knowl="./knowl/any-two-bases-same-number.html" title="Corollary 3.4.4: (Invariance of dimension)">Corollary 3.4.4</a>.</article><span class="incontext"><a href="sec-basis-dim.html#remark-10" class="internal">in-context</a></span>
