<article class="lemma theorem-like"><h3 class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">5.1.6</span><span class="period">.</span>
</h3>Let <span class="process-math">\(T\colon V\to W\)</span> be an <span class="process-math">\(F\)</span>-isomorphism. If <span class="process-math">\(\{v_1,v_2,\ldots,v_n\}\)</span> is a basis of <span class="process-math">\(V\)</span> then <span class="process-math">\(\{T(v_1),T(v_2),\ldots,T(v_n)\}\)</span> is a basis of <span class="process-math">\(W\text{.}\)</span> In particular, isomorphic vector spaces have the same dimension.</article><span class="incontext"><a href="sec-isomorphisms.html#iso-implies-same-dim" class="internal">in-context</a></span>
