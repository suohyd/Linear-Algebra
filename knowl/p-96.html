<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Isomorphic vector spaces <span class="process-math">\(V,W\)</span> are denoted by <span class="process-math">\(V\simeq W\text{.}\)</span> The set of all isomorphisms between <span class="process-math">\(V\)</span> and <span class="process-math">\(W\)</span> is denoted by <span class="process-math">\(\Iso_F(V,W)\text{.}\)</span> We denote <span class="process-math">\(\Iso_F(V,V)\)</span> by <span class="process-math">\(\Aut_F(V)\)</span> and it is called <dfn class="terminology"><span class="process-math">\(F\)</span>-automorphisms</dfn> of <span class="process-math">\(V\text{.}\)</span>
</div>
