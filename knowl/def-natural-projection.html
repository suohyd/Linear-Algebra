<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.2.1</span><span class="period">.</span><span class="space"> </span><span class="title">(Natural Projection).</span>
</h3> Let <span class="process-math">\(V\)</span> be a vector space over a field <span class="process-math">\(F\)</span> and <span class="process-math">\(W\leq V\)</span> be a subspace. The map<div class="displaymath process-math">
\begin{equation*}
\pi_W\colon V\to V/W
\end{equation*}
</div>given by<div class="displaymath process-math">
\begin{equation*}
v\mapsto v+W
\end{equation*}
</div>is called the <dfn class="terminology">natural projection</dfn>.</article><span class="incontext"><a href="sec-natural-projection.html#def-natural-projection" class="internal">in-context</a></span>
