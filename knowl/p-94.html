<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(T\colon V\to W\)</span> be a linear transformation of vector spaces over a field <span class="process-math">\(F\text{.}\)</span> We say that <span class="process-math">\(T\)</span> is an <dfn class="terminology">isomorphism</dfn> over <span class="process-math">\(F\)</span> (resp., <dfn class="terminology"><span class="process-math">\(F\)</span>-isomorphism</dfn>) between <span class="process-math">\(V\)</span> and <span class="process-math">\(W\)</span> if <span class="process-math">\(T\)</span> is bijective.</div>
