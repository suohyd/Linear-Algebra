<body class="ignore-math"><article class="example example-like"> Let <span class="process-math">\(V\)</span> be a vector space over a field <span class="process-math">\(F\text{.}\)</span> Suppose that <span class="process-math">\(W_1,W_2\leq V\)</span> be subspaces of <span class="process-math">\(V\text{.}\)</span> We have the following isomorphism.<div class="displaymath process-math">
\begin{equation*}
W_1\big/(W_1\cap W_2)\simeq (W_1+W_2)/W_2.
\end{equation*}
